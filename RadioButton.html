<!DOCTYPE html>
<html>
    <head>
        <title> Radio Button </title>
    </head>
    <body>
        <form>
            <p> <b> Gender </b></p>
            <h style="color:red">
        
            <input type="radio" name="Gender" value="Male" checked> Male <br>
            <input type="radio" name="Gender" value="Female" checked> Female <br>
            
            <input type="radio" name="Gender" value="Other" checked> Other <br>
            <input type="Submit"> 
            </h>
            <p> <b> Course Done </b> </p>
            <h style="color:aqua">
            <input type="checkbox" name="Course" value="C++"> C++ <br>
            <input type="checkbox" name="Course" value="Java"> Java<br>
            <input type="checkbox" name="Course" value="Web Development"> Web Development <br>
            <input type="checkbox" name="Course" value="Data Analiyiste"> Data <br>
            <input type="Submit">
            </h>
        </form>
    </body>
</html>
